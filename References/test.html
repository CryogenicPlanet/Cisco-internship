<script>
    // Ajax Post Here
    // Post to Url
    function SendToDb() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var dataSent = {
          email: email,
          pword: password
        };
    console.log(dataSent);
         $.ajax({
  type: "POST",
    contentType: 'application/json',
	url: "https://cisco-backend-cryogenicplanet.c9users.io/login",
  data: JSON.stringify(dataSent),
  cache: true,
  success: function(data){
  console.log(data)
 if (!data.status){
      Materialize.toast('<p class="flow-text red-text">' + data.message +'</p>', 4000);
    } else {
      // Show the whole page
       Materialize.toast('<p class="flow-text white-text">' + data.message + '</p>', 2000);
    }
  }
        });
    }
