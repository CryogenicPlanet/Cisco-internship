  <script>

  // Javascript and Jquery Code Goes Here

  // Ajax Post Here

  // Post to Url
    function SendToDb(){
       var email = document.getElementById('email').value;
       var password = document.getElementById('password').value;

      console.log(email);
      console.log(password);
      

      $.ajax({
        type : "Post",
        url : "https://cisco-backend-cryogenicplanet.c9users.io/login",
        datatype : "json",
        data : {
          email: email,
          pword: password,
        },
        success: function(data)
                    {
                      if (!data.status){

                        Materialize.toast(data.message, 4000) // 4000 is the duration of the toast

                      }

                    }
      });
    }
