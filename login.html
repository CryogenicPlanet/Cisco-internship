<div style="background: url('Images/bg.jpg') no-repeat center center fixed; -webkit-background-size: cover;  -moz-background-size: cover;   -o-background-size: cover;   background-size: cover;" ng-show="loginPage">
<div ng-controller="loginController">
    <nav>
      <div class="nav-wrapper grey darken-4">
        <a href="#" class="brand-logo">
          <div class="row">
            <div class="col s1">
              <div>Quickbooks</div>
            </div>
          </div>
          </p>
        </a>

        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li>
            <div class="row">
              <div class="row">
                <div class="input-field col s5 offset-s1 grey darken-4">
                  <input id="email" placeholder="Email" type="email" class="validate" ng-model="lEmail" required autofocus>
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s5 offset-s1 grey darken-4">
                  <input id="password" type="password" ng-model="lPassword" class="validate" required>
                  <label for="password"><div class="white-text">Password</div></label>
                </div>
          </li>

          <li><a ng-click="login()" id="loginBtn" class="waves-effect waves-teal btn-large orange accent-4">Login</a></li>
              
        </ul>
        </ul>
        </div>
    </nav>
    <!-- End of Nav Bar-->

    <!--Sign Up card-->
    <div class="row">
      <div class="col s4 offset-s8">
        <div class="card white">
          <div class="card-panel hoverable">
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">Sign Up Here</span>
              <div class="card-title grey-text text-darken-4">
                <h6>Free for bookishly ever after...</h6>
              </div>
            </div>
            <div class="card-action">
              <div class="row">
                <form class="col s12">
                  <div class="row">


                    <div class="input-field col s12">
                      <input id="name" type="text" class="validate">
                      <label for="name">Name</label>
                    </div>

                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>

                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>

                    <div class="input-field col s12">
                      <input id="confirmpassword" type="password" class="validate">
                      <label for="confirmpassword">Confirm Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <button class="btn waves-effect waves-light orange accent-4" type="submit" name="action">Submit
          <i class="material-icons right"></i>
        </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
