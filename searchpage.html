<div class="section grey lighten-2">
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div ng-show = "books.length == 0">
                    <div class = "card">
                        <div class = "card-title">No results found.</div>
                        <div class = "card-content">Please try again</div>
                    </div>
                </div>
                <div ng-show="books.length > 0">
                    <ul class="collection">
                        <div ng-repeat="book in books">
                            <li class="collection-item avatar">
                                <img src="Images/books.jpeg" alt="" class="circle">
                                <span class="title"><a>{{book.item.title}}, {{book.item.year}}</a></span>
                                <p>Written by :<a href="authors.html">{{book.item.author}}</a></p>
                                <p>Genre : <a>{{book.item.genre}}</a></p>
                                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
